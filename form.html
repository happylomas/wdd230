    <main>
        <form action="record.html" method="get" id="registrationForm">

            <fieldset>
                <label>Username* <input type="text" id="username" name="username" required></label>
                <label>Password* <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}" placeholder="Password must be at least 8 characters long and alpha-numeric"></label>
                <!-- <label>Confirm Password* <input type="password" id="confirmpassword" name="password" required pattern="[A-Za-z0-9]{8,}" placeholder="Confirm Password"></label> -->
                 <!-- Confirm Password -->
                <label for="confirmPassword">confirmPassword</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span id="passwordError" style="color:red;display:none;">Passwords do not match.</span>

                <label>Email* <input type="email" name="email" placeholder="Please enter a valid BYUI email address (e.g., user@byui.edu)" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"></label>
            </fieldset>

            <!-- Page Rating -->
             <fieldset>
                <label for="rating">Page Rating</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" oninput="document.getElementById('ratingDisplay').textContent = this.value">
                <span id="ratingDisplay">5</span>
             </fieldset>
            

            <!-- Submit Button -->
            <button type="submit" id="submitBtn">Submit</button>
        </form>
